<table class="table">
  <thead>
  <tr>
    <th>No.</th>
    <th>ID</th>
    <th>Name</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i=index">
    <td>{{ i }}</td>
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.role }}</td>

<td>
  <button
    class="btn btn-danger btn-sm"
    (click)="remove.emit(user)">
    <span class="glyphicon glyphicon-remove"></span>
  </button>
</td>
</tr>
</tbody>
</table>
<div class="panel panel-default">
  <div class="panel-body">
    <p>Admin: </p>
    <p>Developer: </p>
    <p>Designer: </p>
  </div>
</div>
